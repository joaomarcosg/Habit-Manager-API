version: "2"
sql:
  - engine: "mysql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
      emit_json_tages: true
      out: "."
      package: "mysqlstore"
      overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "timestamptz"
          go_type:
            import: "time"
            type: "Time"
