version: 2

sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        emit_json_tags: true
        out: "."
        package: "pgstore"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.int4"
            go_type: "int"
          - column: "categories.entries"
            go_type: "int"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"